<!-- Contacto -->
<section id="contacto" class="contacto seccion-clara">
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <h5 class="card-title">Contact Us</h5>
        <div class="card">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Full Name *</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Name">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email *</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Email">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Phone *</label>
                <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="Enter Phone Number">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Your Message Here..."></textarea>
              </div>
              <input type="submit" value="Submit" class="form-btn" />
            </form>
          </div>
      </div>
      </div>
      <div class="col">
        <h5 class="card-title">Location</h5>
        <google-map
            width = "100%"
            height = "500px"
            display = "block"
            [options]="options"
            (mapClick)="addMarker()">
          <map-marker
            #content="mapMarker"
            *ngFor="let marker of markers"
            [position] = "marker.position"
            [icon] = "marker.icon"
            [title] = "marker.title"
            [options] = "marker.options"
            (mapClick) = "openInfo(content,marker.info,marker.infoBody)">
          </map-marker>
          <map-info-window>
            <h3 class="ion-text-center">{{ infoContentHeader }}</h3>
            <p class="ion-text-wrap"><b>{{ infoContentBody }}</b></p>
          </map-info-window>
        </google-map>
      </div>
    </div>
  </div>
</section>
